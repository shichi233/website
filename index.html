<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grade Calculator</title>
  <style>
    body { font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 680px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 0.5rem; }
    label { display:block; margin: 12px 0 4px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { margin-top: 12px; padding: 10px 14px; border: 0; border-radius: 8px; cursor:pointer; }
    .primary { background:#111; color:#fff; }
    .result { margin-top: 16px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
    .muted { color:#666; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Grade Calculator</h1>
  <p class="muted">Enter your current grade, the test weight (% of overall), and your desired overall grade.</p>

  <label for="current">Current grade (0–100)</label>
  <input id="current" type="number" step="0.01" min="0" max="100" placeholder="e.g. 85" />

  <label for="weight">Test weight (0–100)</label>
  <input id="weight" type="number" step="0.01" min="0" max="100" placeholder="e.g. 30" />

  <label for="desired">Desired overall grade (0–100)</label>
  <input id="desired" type="number" step="0.01" min="0" max="100" placeholder="e.g. 90" />

  <button class="primary" id="calc">Calculate</button>

  <div class="result" id="output">Result will appear here.</div>

  <!-- 注意：文件名大小写必须和下面一致 -->
  <script src="./calculate_grade.js"></script>
</body>
</html>
